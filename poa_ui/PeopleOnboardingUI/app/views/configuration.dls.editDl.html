
<!-- <div class="container-fluid"> -->


<div class="panel panel-default">
	<div class="panel-heading">Edit Dl Details</div>
		<div class="panel-body">
	
		<form name="editForm" >
			<div class="row"></div>
	
			<div class="form-group">
				<div class="row">
					<div class="col-md-4">
						<label>Email Id</label>
						<i class="asterisk">*</i>
					</div>
					<div class="col-md-8">
						<input type="email" name="email" class="form-control" ng-model="editedObject.email" ng-blur="checkIfDuplicate(null,null)" required ng-minlength="5">
						<div ng-messages="editForm.email.$error" role="alert" class="inputValidation">
					    <div ng-message="required" ng-show="editForm.email.$dirty">This field is mandatory.</div>
					    <div ng-message="email">This field must be a valid email Address</div>
					    <div ng-message="minlength">Team name must be greater than 5</div>
					    <div ng-show="(isNameNotValid==true) ">Dl name already exists</div>
						</div>

					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-4">
						<label>DL Status</label>
						<i class="asterisk">*</i>
					</div>
					
			<div class="col-md-4" >
			<input type="radio"  value="1" name="isUsed" ng-model="editedObject.isActive" >

			<label >Activate DL</label>
			</div>

			<div class="col-md-4">
				<input type="radio"  name="isUsed" value="0"  ng-model="editedObject.isActive" >
				<label>DeActivate DL</label>

			</div>
				</div>
					

			</div>

		<div class="form-group">
				<div class="row">
					<div class="col-md-4">
						<label>Location</label>
						<i class="asterisk">*</i>
					</div>
					<div class="col-md-8">
						
 <select class="form-control" ng-model="editedObject.locationBean" ng-options="location as location.city for location in locationList" ng-change="checkIfDuplicate(null,newObject.locationBean)" required>
 </select>
					</div>
				</div>
		</div>

		<div class="form-group">
				<div class="row">
					<div class="col-md-4">
						<label>Team Name</label>
						<i class="asterisk">*</i>
					</div>
					<div class="col-md-8">
						
<select class="form-control" ng-model="editedObject.projectBean.teamBean.teamName"  ng-options="team for team in teamNames" ng-change="getProjectList(editedObject.projectBean.teamBean.teamName)" required></select>
					</div>
				</div>
		</div>	

		<div class="form-group">
				<div class="row">
					<div class="col-md-4">
						<label>Project Name</label>
						<i class="asterisk">*</i>
					</div>
					<div class="col-md-8">
		

<select class="form-control" ng-model="editedObject.projectBean"  ng-options="project as project.projectName for project in projectNames" ng-change="checkIfDuplicate(newObject.projectBean,null)"

        required>
          
        </select>
					</div>
				</div>
		</div>	
			<button type="submit" ng-click="edit()" class="btn btn-default" style="float: right; position: relative;"
				 ng-disabled="editForm.$invalid">Save</button>
			
			<button type="button" ng-click="cancel()" class="btn btn-default" style="float: right; position: relative;"
				 >Cancel</button>
		</form>
	</div>

</div>
</div>
