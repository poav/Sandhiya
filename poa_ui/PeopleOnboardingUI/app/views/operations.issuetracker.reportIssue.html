<md-dialog aria-label="Mango (Fruit)" flex>
  <form flex>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Update Issue Tracker</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content flex-gt-md>
      

    <div>
      <form name="userForm" ng-submit="save(newObject)">
 		
        <div layout-gt-md="row">
            <md-input-container class="md-block" flex-gt-sm>
            <label>
              <h4>FeedBack Type
              </h4>
            </label>
            <md-select ng-model="newObject.type">
              <md-option ng-repeat="type in typeList" value="{{type}}" >
                    {{type}}
              </md-option>
          </md-select>
            </md-input-container>

        </div>

        <div layout-gt-md="row">
            <md-input-container class="md-block" flex-gt-sm>
            <label>
              <h4>Summary
              </h4>
            </label>
            <input ng-model="newObject.summary" >
            </md-input-container>
        </div>

        <div layout-gt-md="row">
            <md-input-container class="md-block" flex-gt-sm>
            <label>
              <h4>Details
              </h4>
            </label>
            <input ng-model="newObject.details" >
            </md-input-container>
        </div>

        <div layout-gt-md="row">
            <input type="submit" style="margin-right:20px;" >
              Update
            </input>
            
        </div>
        
        
      </form>
    </div>
     
    </md-dialog-content>
    <md-dialog-actions layout="row">  
      <span flex></span>
      <md-button ng-click="save(newObject)" style="margin-right:20px;" >
        Update
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
