<!-- <div class="container-fluid"> -->


	<div class="panel panel-default" ng-cloak>
		<div class="panel-heading">Edit Team Details</div>

		<div class="panel-body">
		
			<form name="editForm" ng-submit="edit(editedObject)" class= "popup-form">

			
		
			<div class="form-group">
				<div class="row">
					<div class="col-md-4">
						<label>Team Name</label>
						<i class="asterisk">*</i>

					</div>
					<div class="col-md-8">
						<input name="teamName" type="text" class="form-control" ng-model="editedObject.teamName"  ng-blur="checkIfDuplicate()" required ng-minlength="2">

						<div ng-messages="editForm.teamName.$error" role="alert" class="inputValidation">
					    <div ng-message="required" ng-show="editForm.teamName.$dirty">This field is mandatory.</div>
					    <div ng-message="text">This field must be a valid text</div>
					    <div ng-message="minlength">Team name must be greater than 2</div>
					    <div ng-show="(isNameNotValid==true) ">Team name already exists</div>
						</div>

					</div>
					
				</div>
			</div>

			<div class="form-group">
				
				<div class="row">
					<div class="col-md-4">
						<label>Team Status</label>
						<i style="color: red;">*</i>
					</div>
						
					<div class="col-md-4" >
						<input type="radio" value="1" name="isUsed" ng-model="editedObject.isActive" >
						<label >Active</label>
					</div>

					<div class="col-md-4">
						<input type="radio"  name="isUsed" value="0"  ng-model="editedObject.isActive" > 
						
						<label>InActive</label>

					</div>

					    
				</div>

				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-8">
						<div ng-show="enableRadioMsg===true" ng-hide="enableRadioMsg===false" class="inputValidation">Please Select One Radio Button</div>

					</div>
				</div>		



					
			</div>

			<div class="row">
			<button type="button" ng-click="edit()" class="btn btn-default" style="float: right; position: relative;"
			 	ng-disabled="editForm.$invalid">Save</button>
		
			<button type="button" ng-click="cancel()" class="btn btn-default" style="float: right; position: relative;">Cancel</button>
			</div>
			<div class="inputValidation" style="text-align: center;">{{message}}
            </div>
				
			</div>

			



			</form>
		</div>
			        
	</div>
</div>
