
        <div class="panel panel-default">
                <div class="panel-heading">Add New Domain </div>
                <div class="panel-body">
                    <form name="newForm" ng-submit="save(newObject)">
                        <div class="row"></div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Position Name</label>
                                    <i class="asterisk">*</i>
                                </div>
                                <div class="col-md-8">                                 
        
        <input class="form-control" name="category" type="input" ng-model="newObject.categoryName" ng-blur="checkIfDuplicate()" placeholder="Domain name" required minlength="2">

        <div ng-messages="newForm.category.$error" role="alert" class="inputValidation">
                        <div ng-message="required" ng-show="newForm.category.$dirty">This field is mandatory.</div>
                        <div ng-message="text">This field must contain a valid text</div>
                        <div ng-message="minlength">Category name must be larger than 2</div>
                        <div ng-show="isNameNotValid===true && !newForm.category.$invalid">Domain name already exists</div>

                    </div>
                                </div>
                            </div>
                        </div>

                        

                                     
        

                         <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label>isActive</label>
                                </div>
                                <div class="col-md-4">
                                    <input type="radio"  ng-model="newObject.isUsed" value="1" >
                                    <label>Active</label>
                                </div>
                                <div class="col-md-4">
                                    <input type="radio"  ng-model="newObject.isUsed" value="0">
                                    <label>InActive</label>

                                </div>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-default" ng-disabled="newForm.$invalid" style="float: right;  position:relative;"
                            >Save</button>
                        <button type="button" class="btn btn-default" style="float: right; position:relative;" ng-click="cancel()"
                            >Cancel</button>
                    </form>
        </div>
    </div>
