
<div class="panel panel-default">
    <div class="panel-heading">New Location </div>
    <div class="panel-body">

        <form name="newForm" ng-submit="add(newObject)">

            <div class="row"></div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <label>City</label>
                        <i class="asterisk">*</i>
                    </div>
                    <div class="col-md-8">

                                     
        <input class="form-control" name="city" type="input" ng-model="newObject.city" placeholder="city" ng-blur="checkIfDuplicate()" required minlength="4">
        <div ng-messages="newForm.city.$error" role="alert" class="inputValidation">
            <div ng-message="required" ng-show="newForm.city.$dirty">This field is mandatory.</div>
            <div ng-message="text">This field must contain a valid text</div>
            <div ng-message="minlength">City name must be larger than 4</div>
            <div ng-show="isNameNotValid===true && !newForm.city.$invalid">City name already exists</div>

        </div>
     

                    </div>
                </div>
            </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label>State</label>
                    <i class="asterisk">*</i>
                </div>
                <div class="col-md-8">
                      
        <input class="form-control" type="input" ng-model="newObject.state" placeholder="state" required>

                

                </div>
            </div>
        </div>
                        
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label>Country</label>
                    <i class="asterisk">*</i>
                </div>
                <div class="col-md-8">
               
        <input class="form-control" type="input" ng-model="newObject.country" placeholder="country" required>                                       

                </div>
            </div>
        </div>

   
        <button type="submit" class="btn btn-default" ng-disabled="newForm.$invalid" style="float: right;  position:relative;"
             >Save</button>
        <button type="button" class="btn btn-default" style="float: right; position:relative;" ng-click="cancel()" >Cancel</button>
    </form>
        </div>

    </div>
</div>
